<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: rgba(57, 57, 206, 0.89);
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-name {
            font-size: 24px;
            margin: 0;
        }
        .profile-info {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .edit-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .edit-button:hover {
            background-color: #2980b9;
        }
        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
           
            <h1 class="profile-name">John Doe</h1>
        </div>
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Student ID:</span>
                <span>12345678</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span>johndoe@example.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Department:</span>
                <span>Computer Science</span>
            </div>
            <div class="info-item">
                <span class="info-label">Year:</span>
                <span>3rd Year</span>
            </div>
            <div class="info-item">
                <span class="info-label">Date of Birth:</span>
                <span>January 1, 2000</span>
            </div>
            <div class="info-item">
                <span class="info-label">Phone:</span>
                <span>+1 234 567 8900</span>
            </div>
            <button class="edit-button">Edit Profile</button>
            <button class="logout-button" onclick="location.href='login.html'">Logout</button>
        </div>
    </div>
</body>
</html>
